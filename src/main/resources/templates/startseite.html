<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startseite</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/stil.css">
</head>
<body>
<h1>Dokumentenidentifikation</h1>

<div class="container">
    <form th:action="@{/datenUebergabe}"
          th:object="${neueDokumentDaten}" method="post">
        <div class="form-row justify-content-center align-items-center">
            <div class="form-group col-auto">
                <div class="centerItem"><img src="../img/dummylogo.jpg" height="150" width="150" alt="Indent"/></div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="vorname">Vorname</label>
                <input type="text" class="form-control" th:field="*{vorname}" id="vorname" placeholder="Max">
            </div>
            <div class="form-group col-md-6">
                <label for="nachname">Nachname</label>
                <input type="text" class="form-control" id="nachname" placeholder="Mustermann">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="strasse">Straße</label>
                <input type="text" class="form-control" id="strasse" placeholder="Hauptstrasse">
            </div>
            <div class="form-group col-md-6">
                <label for="hausnummer">Hausnummer</label>
                <input type="text" class="form-control" id="hausnummer" placeholder="123">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="stadt">Stadt</label>
                <input type="text" class="form-control" id="stadt" placeholder="Musterstadt">
            </div>
            <div class="form-group col-md-6">
                <label for="plz">PLZ</label>
                <input type="text" class="form-control" id="plz" placeholder="12345">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

</div>



<div class="container">
    <hr/>

    <!--FOOTER-->
    <footer class="footer">

        <div class="row justify-content-center align-items-center">
            <span class="text-muted firaTextHighlight"><a href="startseite.html">Impressum</a></span>
        </div>
        <div class="row justify-content-center align-items-center">
            <p>Copyright © 2019 Ident</p>
        </div>
    </footer>
</div>
</body>
</html>
